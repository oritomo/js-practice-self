<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    li {
      cursor: pointer;
      user-select: none;
    }

    .done {
      text-decoration: line-through;
    }

    p,
    button {
      user-select: none;
    }

    .imp {
      color: red;
    }
    #tired{
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <p>今日やること</p><button id="allremove">全削除</button>
      <input type="text" id="text">
      <button id="add">追加</button>
      <ul id="list"></ul>
    </div>
    <div>
      <p>明日やること</p><button id="allremove2">全削除</button>
      <input type="text" id="tomorrow">
      <button id="add2">追加</button>
      <ul id="list2"></ul>
    </div>
  </div>
  <div class="container">

    <button id="tired">疲れてきた</button>
  </div>
  <script>
    'use strict';
    {
      const text = document.getElementById('text')
      const add = document.getElementById('add')

      add.addEventListener('click', () => {
        const li = document.createElement('li');
        li.textContent = text.value
        if (text.value.includes('重要')) {
          li.classList.add('imp');
        }
        const list = document.getElementById('list')
        list.appendChild(li);
        text.value = '';
        li.addEventListener('click', () => {
          li.classList.toggle('done');
        });
        li.addEventListener('dblclick', () => {
          li.remove();
        });
      });

      const tomorrow = document.getElementById('tomorrow')
      const add2 = document.getElementById('add2')

      add2.addEventListener('click', () => {
        let tomo = tomorrow.value
        const li = document.createElement('li');
        li.textContent = tomo;
        if (tomorrow.value.includes('重要')) {
          li.classList.add('imp');
        }
        const list2 = document.getElementById('list2')
        list2.appendChild(li);
        tomorrow.value = '';
        li.addEventListener('click', () => {
          li.classList.toggle('done');
        });
        li.addEventListener('dblclick', () => {
          li.remove();
        });
      });

      //リストの全削除ボタン
      const allremove = document.getElementById('allremove')
      allremove.addEventListener('click', () => {
        while (list.firstChild) {
          list.removeChild(list.firstChild);
        }
      });

      //リストの全削除ボタン
      const allremove2 = document.getElementById('allremove2')
      allremove2.addEventListener('click', () => {
        while (list2.firstChild) {
          list2.removeChild(list2.firstChild);
        }
      });

      const words = [
        'がんばれ！',
        '今日は寝たら？',
        '諦めたら今までの積み重ねが無駄になってゃうよ？',
        'あと少しやったらおわり！',
      ];

      const tired = document.getElementById('tired');
      tired.addEventListener('click',()=>{
      let random = words[Math.floor(Math.random() * words.length)]
        console.log(random)
      });



      


    }
  </script>


</body>

</html>
